<div style="direction: rtl; text-align: start;">
    <h1 style="text-align: center;" mat-dialog-title>יצירת משימה חדשה</h1>
    <div mat-dialog-content>
        <mat-form-field>
            <mat-label style="margin: 5px">שם משימה</mat-label>
            <input matInput>
        </mat-form-field>
        <mat-form-field floatLabel="always" hideRequiredMarker appearance="fill">
            <mat-select required placeholder='רשימת שמות' #pakalMatSelect>
              <mat-option *ngFor='let pakal of pakals' [value]="pakal.id" [disabled]="isPakalSelected(pakal.id)"> {{pakal.pakal}} </mat-option>
            </mat-select>
          </mat-form-field>
    </div>
    <div style="margin: 20px; text-align: end;" mat-dialog-actions>
        <button style="margin: 10px;" mat-button cdkFocusInitial>אישור</button>
        <button mat-button (click)="onNoClick()">ביטול</button>
    </div>
</div>
