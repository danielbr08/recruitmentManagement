<app-manage-current-task></app-manage-current-task>

<mat-form-field floatLabel="always" hideRequiredMarker appearance="fill">
    <mat-select placeholder='פק"ל'>
        <mat-option> 1 פק"ל </mat-option>
        <mat-option> 2 פק"ל </mat-option>
        <mat-option> 3 פק"ל </mat-option>
    </mat-select>
</mat-form-field>

<mat-form-field floatLabel="never" hideRequiredMarker appearance="fill" style="margin:10px">
    <mat-label>כמות</mat-label>
    <input min="0" type="number" matInput required> 
    <!-- <mat-hint align="end">מינימום 5 תווים</mat-hint> -->
</mat-form-field>

<button mat-button mat-raised-button color="primary">הוסף</button>

<div>{{dataSource[0].id}} , {{dataSource[0].pakal}}</div>

<mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <!-- id Column -->
    <ng-container matColumnDef="id">
      <mat-header-cell *matHeaderCellDef> מזהה </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.id}} </mat-cell>
    </ng-container>
  
    <!-- pakal Column -->
    <ng-container matColumnDef="pakal">
      <mat-header-cell *matHeaderCellDef> פק"ל </mat-header-cell>
      <mat-cell *matCellDef="let element"> <input type="text" matInput required [value]=element.pakal> </mat-cell>
    </ng-container>
  
    <!-- quantity Column -->
    <ng-container matColumnDef="quantity">
      <mat-header-cell *matHeaderCellDef> כמות </mat-header-cell>
      <mat-cell *matCellDef="let element"> <input min="0" type="number" matInput required [value]=element.quantity> </mat-cell>
    </ng-container>
  
    <!-- delete Column -->
    <ng-container matColumnDef=" "> 
        <mat-header-cell *matHeaderCellDef></mat-header-cell>
      <mat-cell *matCellDef="let element">
            <button mat-icon-button matTooltip="Click to Delete" class="iconbutton" color="warn">
        <mat-icon aria-label="Delete">delete</mat-icon>
      </button>
    </mat-cell>
    </ng-container>
  
    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
  </mat-table>
