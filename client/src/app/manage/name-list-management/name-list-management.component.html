<mat-table id="warehouseUnitTable" [dataSource]="namesList" class="mat-elevation-z8">
  <!-- id Column -->
  <ng-container matColumnDef="id">
    <mat-header-cell *matHeaderCellDef> מזהה </mat-header-cell>
    <mat-cell *matCellDef="let element"> {{element.id}} </mat-cell>
  </ng-container>

  <!-- pakal Column -->
  <ng-container matColumnDef="creationDate">
    <mat-header-cell *matHeaderCellDef> תאריך הכנסה </mat-header-cell>
    <mat-cell *matCellDef="let element"> {{element.creationDate| date: 'dd/MM/yyyy'}} </mat-cell>
  </ng-container>

  <!-- quantity Column -->
  <ng-container matColumnDef="count">
    <mat-header-cell *matHeaderCellDef> מספר חיילים </mat-header-cell>
    <mat-cell *matCellDef="let element"> {{element.soldiers.length}}</mat-cell>
  </ng-container>

    <!-- quantity Column -->
    <ng-container matColumnDef="taskId">
        <mat-header-cell *matHeaderCellDef> מקושר למשימה </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.taskId}} </mat-cell>
      </ng-container>
